name: Speed comparison

on:
  push:
    branches: [ "main", "test" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install GTest
        run: sudo apt-get install libgtest-dev

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "working_directory=${{ github.workspace }}/test/speed_comparison" >> "$GITHUB_OUTPUT"

      - name: Configure
        run: >
          cmake -B ${{ steps.strings.outputs.working_directory }}/cmake-build-release
          -DCMAKE_CXX_COMPILER=g++
          -DCMAKE_C_COMPILER=gcc
          -DCMAKE_BUILD_TYPE=Release
          -S ${{ github.workspace }}/test/speed_comparison

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.working_directory }}/cmake-build-release --target SpeedComparison -j 8

      - name: Run generated tests
        run: ${{ steps.strings.outputs.working_directory }}/cmake-build-release/SpeedComparison --gtest_output=xml:tests.xml

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install python packages
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib numpy

      - name: Run Python script
        run: ls ${{ steps.strings.outputs.working_directory }}/plot.py ${{ steps.strings.outputs.working_directory }}/cmake-build-release && python ${{ steps.strings.outputs.working_directory }}/plot.py ${{ steps.strings.outputs.working_directory }}/cmake-build-release/tests.xml output.png v1.0.0

